<!DOCTYPE html>
<html>
  <body>
    <script>
      let myNumber = 10;
      let myString = "Hello, JavaScript!";
      console.log(myNumber, myString);

      for (let i = 0; i <= 10; i++) {
        console.log(i);
      }

      for (let i = 1; i <= 5; i++) {
        console.log(3 * i);
      }

      const addNumbers = (num1, num2) => {
        let sum = num1 + num2;
        console.log(
          `The sum of your two numbers ${num1} and ${num2} is ${sum}`
        );
      };
      const multiplyNumbers = (num1, num2) => {
        let product = num1 + num2;
        console.log(
          `The product of your two numbers ${num1} and ${num2} is ${product}`
        );
      };

      addNumbers(1, 2);

      multiplyNumbers(20, 10);
    </script>
  </body>
</html>
